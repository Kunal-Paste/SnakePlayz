<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <section class="game-box">
      <div class="main">
        <div class="score-card">
          <div class="high-score">
            <h3>High Score:</h3>
            <span id="highscore">0</span>
          </div>
          <div class="score">
            <h3>Score:</h3>
            <span id="score">0</span>
          </div>
          <div class="time">
            <h3>Time:</h3>
            <span id="time">0:0</span>
          </div>
        </div>
        <div class="board">
        </div>
      </div>
    </section>

    <div class="modal">
      <div class="menu">
        <h1 class="wel">Welcome to Snake Game Box</h1>
        <button class="btn">Start</button>
      </div>
      <div class="game-over">
        <h1 class="wel">Game Over !!!</h1>
        <button class="btn-restart">Restart</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
